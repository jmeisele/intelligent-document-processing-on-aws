[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

markers =
    unit: Unit tests
    integration: Integration tests requiring AWS resources
